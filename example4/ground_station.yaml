<%
# Input parameters
use_sim_time = @settings["use_sim_time"] == "true"
%>

name: alphanumeric_viewer
attach: true 
root: ./
windows:
  - alphanumeric_viewer:
      layout:
      panes:
        - ros2 run as2_alphanumeric_viewer as2_alphanumeric_viewer_node
            --ros-args -r  __ns:=/drone0
        - ros2 run as2_alphanumeric_viewer as2_alphanumeric_viewer_node
            --ros-args -r  __ns:=/drone1
        - ros2 run as2_alphanumeric_viewer as2_alphanumeric_viewer_node
            --ros-args -r  __ns:=/drone2
  - ground_station:
      layout:
      panes:
        - ros2 launch as2_keyboard_teleoperation as2_keyboard_teleoperation_launch.py
            namespace:=drone0,drone1,drone2
            use_sim_time:=<%= use_sim_time %>
        - ros2 launch as2_visualization swarm_viz.launch.py
            namespace_list:=drone0,drone1,drone2
            rviz_config:=rviz2_config.rviz
            drone_model:=crazyflie
  - mission:
      layout:
      panes:
        - tail -n 25 mission_leader.py
        - python3 mission_follower.py -f drone1 -l drone0
        - python3 mission_follower.py -f drone2 -l drone1

